group 'nl.prorail.trinity'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://raw.github.com/Aidamina/jcerti-repo/mvn-repo/'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.sun.codemodel', name: 'codemodel', version: '2.6'
    compile group: 'com.github.aidamina', name: 'jcerti', version: '1.0-20170204.090146-1'
}
